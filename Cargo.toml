[workspace.package]
version = "0.1.0"
edition = "2024"

[workspace]
resolver = "3"
members = ["bin", "crates/simulation-core", "crates/rpc-server", "crates/types"]

[workspace.dependencies]
rpc-server = { path = "crates/rpc-server" }
simulation-core = { path = "crates/simulation-core" }
types = { path = "crates/types" }

jsonrpsee = "0.25.1"
anyhow = "1"
thiserror = "2"

tokio = "1"
tokio-test = "0.4"

alloy = { version = "1.0.1", features = ["full"] }
revm = "26.0.1"

serde = { version = "1.0" }
serde_json = "1.0"

tracing = "0.1"
tracing-subscriber = "0.3"
prometheus = "0.14.0"
